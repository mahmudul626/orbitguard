<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OrbitGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-900/50 border border-gray-700/50 rounded-xl p-8 max-w-sm w-full text-white">
        <div class="flex items-center justify-center space-x-3 mb-6">
            <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                <span class="text-black font-bold text-xl">üõ∞Ô∏è</span>
            </div>
            <h1 class="orbitron text-3xl font-bold text-green-400">OrbitGuard</h1>
        </div>
        <h2 class="text-center text-xl mb-6 orbitron">Create Account</h2>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                <input type="email" id="email" required class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500 transition-colors">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
                <input type="password" id="password" required class="w-full bg-gray-800 border border-gray-600 rounded-lg px-3 py-2 focus:outline-none focus:border-green-500 transition-colors">
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition-colors">Sign Up</button>
        </form>
        <div id="error-message" class="text-red-400 text-sm mt-4 text-center"></div>
        <p class="text-center text-gray-400 mt-6 text-sm">
            Already have an account? <a href="login.html" class="text-green-400 hover:underline">Login</a>
        </p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
